<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Countdown</title>
	<meta name="description" content="Countdown">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div style="text-align: center;">
		<p id="clock"></p>
		<p>Current date: <strong><span id="today"></span></strong></p>
		<p>Current time: <strong><span id="now"></span></strong></p>
		<p>Timezone: <strong><span id="timezone"></span></strong></p>
		<p style="display: none;">Coordinates: <strong><span id="coords">46.113,-2.123</span></strong></p>
		<p>Countdown: <span id="countdown"></span></p>
	</div>
	

	<script src="tz.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data-10-year-range.js" integrity="sha512-Zy6GmgJpPiVngCfEP3NZcAH5CdPuHg2RtF1w3jUln677wOsQPmZEVbdI9x6SraTrawfNFeE98YfFA/jAcJ1kVg==" crossorigin="anonymous"></script>
	<script src="countdown.js"></script>
</body>
</html>
